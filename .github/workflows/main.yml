name: Push to ECR and deploy to EC2

on:
  push:
    branches:
      - master

env:
  AWS_DEFAULT_REGION: us-east-1
  AWS_ACCOUNT_ID: 584603588226
  ECR_REPOSITORY: assessment
  IMAGE_TAG: sample_image
  EC2_INSTANCE_IP: 54.235.27.80
  SSH_KEY: ${{ secrets.SSH_KEY }} # Add your SSH key to GitHub secrets

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Login to AWS ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: assessment
          IMAGE_TAG: sample_image
        run: |
          docker build -t $IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: SSH into EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.EC2_INSTANCE_IP }}
          username: ubuntu
          key: ${{ env.SSH_KEY }}
          script: |
            docker stop my-container || true
            docker rm my-container || true
            docker pull $ECR_REPOSITORY:$IMAGE_TAG
            docker run -d --name my-container -p 4000:4000 $ECR_REPOSITORY:$IMAGE_TAG
